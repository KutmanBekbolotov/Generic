<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название сайта</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="images"></script>
</head>
<body>
    <header>
        <div class="hero">
            <h1>Главная</h1>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
            <button class="search-icon" type="submit">&#128269;</button> 
        </div>
    </header>

    <main>
        <button id="showLinks" onclick="toggleLinks()">
            <img src="images/listMenu.webp" alt="List Icon" width="20" height="21" > 
        </button>
        <div id="linksContainer" style="display: none;">
            <a href="#">Корейская кухня</a>
            <a href="#">Fast food</a>
            <a href="#">Европейская кухня</a>
            <a href="#">Грузинская кухня</a>
            <a href="#">Чайхана</a>
            <a href="#">Кофейня</a>
            <a href="#">Кафе</a>
            <a href="#">Шашлычная</a>
            <a href="#">Столовая</a>
        </div>

        <div class="recomend">
            <h1>Рекомендации</h1>
        </div>

        <div class="recomend">
            <button class="see-all-button">Смотреть все</button>
        </div>
    </main>

    <footer>
        <div class="button-container">
            <button>
                <img src="images/icon1.png" alt="Иконка 1" width="20" height="21">
                <span>Главная</span>
            </button>
            <button>
                <img src="images/icon2.png" alt="Иконка 2" width="20" height="21">
                <span>Заведения</span>
            </button>
            <button>
                <img src="images/icon3.png" alt="Иконка 3" width="20" height="21">
                <span>Избранное</span>
            </button>
            <button>
                <img src="images/icon4.png" alt="Иконка 4" width="20" height="21">
                <span>Новости</span>
            </button>
            <button>
                <img src="images/icon5.png" alt="Иконка 5" width="20" height="21">
                <span>Карта</span>
            </button>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
