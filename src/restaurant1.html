<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о ресторане</title>
    <link rel="stylesheet" href="restaurant-styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="restaurant-header">
            <button class="back-button"><img src="images/back.png" alt="Back" width="10" height="auto"></button>
            <h1>Чайхана Navat</h1>
            <div class="rating">
                <span>Рейтинг:</span>
                <span>4.7/5</span>
            </div>
            <img class="logo" src="images/image 12.png" alt="Логотип" width="100" height="auto">
        </div>
        
    </header>

    <main>
        <!-- Фото ресторана -->
        <img src="images/restaurant1.jpg" alt="Фото ресторана" width="400" height="300">
        
        <!-- Информация о ресторане -->
        <section class="restaurant-info">
            <h2>Общая информация</h2>
            <p>Описание ресторана: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Рейтинг: 4.5</p>
            <p>Часы работы: 10:00 - 22:00</p>
            <!-- Другие характеристики ресторана -->
        </section>
    </main>
</body>
</html>
